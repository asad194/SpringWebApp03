<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>新規作成画面</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
</head>	
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-dark" href="#">日記録 | 認知行動療法サイト</a>
    <!-- ユーザーID渡したいので、userNameだけでなくuserオブジェクト貰うよう書き換える -->
	<p th:text="'ログインユーザー：' + ' ' + ${user.userName}"></p></nav>
	<h1>認知行動療法 7コラム法 新規作成</h1>
	<!-- 入力内容はPOSTでcontrollerへ -->
	<form method="post" th:action="@{/input}">
		<!--
		<tr>
			<td>ID</td>
			<td th:text="${columns.columnId}"></td>
		</tr>
		-->
		<label for="editDate">日付</label>
		<input type="date" id="editDate" name="editDate" th:field="${column.editDate}" /><br />
		
		<label for="title">題名</label>
		<input type="text" id="title" name="title" th:field="${column.title}" /><br />

		<label for="event">出来事</label>
		<input type="text" id="event" name="event" th:field="${column.event}" /><br />

		<label for="emotion">気分</label>
		<input type="text" id="emotion" name="emotion" th:field="${column.emotion}" /><br />

		<label for="negative">ネガティブな考え</label>
		<input type="text" id="negative" name="negative" th:field="${column.negative}" /><br />
			
		<label for="distortion">認知の歪み</label>
		<input type="text" id="distortion" name="distortion" th:field="${column.distortion}" /><br />
		
		<label for="reason">考えの根拠</label>
		<input type="text" id="reason" name="reason" th:field="${column.reason}" /><br />
		
		<label for="disproof">考えへの反証</label>
		<input type="text" id="disproof" name="disproof" th:field="${column.disproof}" /><br />
		
		<label for="another">別の考え</label>
		<input type="text" id="another" name="another" th:field="${column.another}" /><br />
		
		<label for="changeEmo">感情の変化</label>
		<input type="text" id="changeEmo" name="changeEmo" th:field="${column.changeEmo}" /><br />        
		
		<button type="submit" class="btn btn-success">新規作成</button>

	</form>
</body>
</html>
